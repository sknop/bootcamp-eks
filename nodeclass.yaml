apiVersion: eks.amazonaws.com/v1
kind: NodeClass
metadata:
  name: default
spec:
  # Select the subnets where nodes can launch (use the IDs from your VPC)
  subnetSelectorTerms:
    - tags:
        kubernetes.io/role/internal-elb: "1"

  # Select the security groups to attach to nodes
  securityGroupSelectorTerms:
    - tags:
        kubernetes.io/cluster/your-cluster-name: "owned"

  # Optional: Customize the disk size for Confluent (Kafka likes more space)
  ephemeralStorage:
    size: 80Gi
