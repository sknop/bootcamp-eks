piVersion: karpenter.sh/v1
kind: NodePool
  meta
name: confluent-big
spec:
  template:
    spec:
      nodeClassRef:
        group: eks.amazonaws.com
        kind: NodeClass
        name: default
      requirements:
        - key: kubernetes.io/arch
          operator: In
          values: ["amd64"]
        - key: karpenter.sh/capacity-type
          operator: In
          values: ["on-demand"]
        - key: eks.amazonaws.com/instance-family  # Use EKS Auto Mode labels
          operator: In
          values: ["m6a", "r6a"]
        - key: eks.amazonaws.com/instance-size
          operator: In
          values: ["2xlarge", "4xlarge"]  # Skip 'large'/'xlarge'
        - key: eks.amazonaws.com/instance-category
          operator: In
          values: ["m", "r"]  # Block 'c' family
      # Taint so only Confluent tolerates it
      taints:
        - key: confluent.io/purpose
          value: big-nodes
          effect: NoSchedule
      labels:
        workload: confluent
  disruption:
    consolidationPolicy: WhenEmptyOrUnderutilized
    consolidateAfter: 1m